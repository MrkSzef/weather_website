<!DOCTYPE html>
<head>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <!--css-->
    <link rel="stylesheet" href="styles/search_box.css">
    <link rel="stylesheet" href="styles/main_container.css">
    <link rel="stylesheet" href="styles/main_container_looks.css">
    <link rel="stylesheet" href="styles/day_box.css">

    <!--external_code-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <!--scripts-->
    <script type="module" src="scripts/search_box.js"></script>
    <script src="scripts/setup.js"></script>
    <script src="scripts/search_box.js"></script>
    <script src="scripts/day_box.js"></script>
</head>     
<body>
    <div class="Main_container" data-position="0">
        <span id="inner1" class="container">
            <div class="search_widget" data-is-clicked="0">
                <input type="text" class="search_bar" pattern="^$">
                <span class="search_container">
                    <img class="search" src="assets/search.png">
                </span>
            </div>
        </span>
        <span id="inner15" class="container" data-show="0">
            <span id="country_container">
                <label id="country2" class="color"></label>
            </span>
            <span id="local_time_container">
                <label id="local_time2" class="color"></label>
            </span>
        </span>
        <span id="inner2" class="container" data-show="0">
            <span id="inner21" class="container">
                <img id="inner211" src="" width="86">
            </span>
            <span id="inner22" class="container">
                <span id="inner221" class="container inner22-">
                    <span id="humidity_container">
                        <label id="humidity1" class="color">wilgotność:</label>
                        <label id="humidity2" class="color"></label>
                    </span>
                    <span id="wind_container">
                        <label id="wind1" class="color">wiatr:</label>
                        <label id="wind2" class="color"></label>
                    </span>
                    <span id="ftemp_container">
                        <label id="ftemp1" class="color">odcz_temp:</label>
                        <label id="ftemp2" class="color"></label>
                    </span>
                </span>
                <span id="inner222" class="container inner22-">
                    <span id="temp_container">
                        <label id="temp1" class="color">temp:</label>
                        <label id="temp2" class="color"></label>
                    </span>
                    <span id="wind_dir_container">
                        <label id="wind_dir1" class="color">kierunek_wia:</label>
                        <label id="wind_dir2" class="color"></label>
                    </span>
                    <span id="visibility_container">
                        <label id="visibility1" class="color">widoczność:</label>
                        <label id="visibility2" class="color"></label>
                    </span>
                </span>
            </span>
        </span>
        <span id="inner3">
            <div id="main_graph_container" class="graph_container" data-ready="0">
                <span id="day_0" class="sector" data-clicked="0">
                    <img class="day_image" src="">
                    <label class="day_label dl1"></label>
                    <label class="day_label dl2"></label>
                    <label class="day_label details"></label>
                </span>
                <span id="day_1" class="sector" data-clicked="0">
                    <img class="day_image" src="">
                    <label class="day_label dl1"></label>
                    <label class="day_label dl2"></label>
                    <label class="day_label details"></label>
                </span>
                <span id="day_2" class="sector" data-clicked="0">
                    <img class="day_image" src="">
                    <label class="day_label dl1"></label>
                    <label class="day_label dl2"></label>
                    <label class="day_label details"></label>
                </span>
                <span id="day_3" class="sector" data-clicked="0">
                    <img class="day_image" src="">
                    <label class="day_label dl1"></label>
                    <label class="day_label dl2"></label>
                    <label class="day_label details"></label>
                </span>
                <span id="day_4" class="sector" data-clicked="0">
                    <img class="day_image" src="">
                    <label class="day_label dl1"></label>
                    <label class="day_label dl2"></label>
                    <label class="day_label details"></label>
                </span>
        </span>
    </div>
</body>
